{% extends "base.html"%}

{% block content%}

<div class="breadcrumbs">
    <div class="col-sm-4">
        <div class="page-header float-left">
            <div class="page-title">
                <h1>Maquinas</h1>
            </div>
        </div>
    </div>
   
</div>

<div class="content ">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body" style="overflow-x:auto;">
                        <div class="content" style="margin-top: 20px;">
                            <div class="col-sm-12 col-md-5 col-lg-5">
                                <form action="#" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <!--<table>
                                        {{ form.as_table }}
                                    </table>-->
                                    <div class="form-group">
                                        <label>{{ form.name.label }}</label>
                                        {{ form.name }}
                                    </div>
                                    <div class="form-group">
                                    <label>{{ form.number.label }}</label>
                                    {{ form.number }}
                                    </div>
                                    <div class="form-group">
                                        <label>{{ form.ip.label }}</label>
                                        {{ form.ip }}
                                    </div>
                                    <div class="form-group">
                                        <label>{{ form.start_time.label }}</label>
                                        {{ form.start_time }}
                                    </div>
                                    <div class="form-group">
                                        <label>{{ form.end_time.label }}</label>
                                        {{ form.end_time }}
                                    </div>
                                    <div class="form-group">
                                        <label>{{ form.user_id.label }}</label>
                                        <div style="color: red;">
                                            {{ form.user_id.errors}}
                                        </div> 
                                        {{ form.user_id }}
                                    </div>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                    <a href="{% url 'product:list_product'%}" class="btn btn-danger">Cancelar</a>
                                
                                    
                                  </form>
                            </div>
                        </div>
                     </div>
                </div>
            </div>

           
        </div>
    </div><!-- .animated -->
</div>


{% endblock %}
