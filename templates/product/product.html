{% extends "base.html"%}

{% block content%}

<div class="breadcrumbs">
    <div class="col-sm-4">
        <div class="page-header float-left">
            <div class="page-title">
                <h1>Producto</h1>
            </div>
        </div>
    </div>
   
</div>

<div class="content ">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body" style="overflow-x:auto;">
                        <div class="content" style="margin-top: 20px;">
                            <div class="col-sm-12 col-md-5 col-lg-5">
                                <form action="#" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>{{ form.name.label }}</label>
                                        {{ form.name }}
                                    </div>
                                    <div class="form-group">
                                    <label>{{ form.stock.label }}</label>
                                    {{ form.stock }}
                                    </div>
                                    <div class="form-group">
                                        <label>{{ form.price.label }}</label>
                                        {{ form.price }}
                                    </div>
                                    <div class="form-group">
                                        <label>{{ form.photo.label }}</label>
                                        {% if form.instance.photo %}
                                            <div class="image">
                                                <img style="width:60px;height: auto;"  src="{{ form.instance.photo.url }}" />
                                            </div>
                                        {% endif %}
                                        {{ form.photo }}
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                    <a href="{% url 'product:list_product'%}" class="btn btn-danger">Cancelar</a>
                                
                                    
                                  </form>
                            </div>
                        </div>
                     </div>
                </div>
            </div>

           
        </div>
    </div><!-- .animated -->
</div>


{% endblock %}
